<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="playground.js" defer></script>
</head>
<body>
    <main class="container">
        <section class="placarPontos">
            <p class="jogador1">Pontos jogador um: <span id="pontos1">0</span> <span class="simbolo">Simbolo "X"</span></p>
            <p class="jogador2">Pontos jogador dois: <span id="pontos2">0</span> <span class="simbolo">Simbolo "O"</span></p>
        </section>
        <section class="jogoVelha">
            <button id="gameButton1" class="buttons pointer"></button>
            <button id="gameButton2" class="buttons pointer"></button>
            <button id="gameButton3" class="buttons pointer"></button>
            <button id="gameButton4" class="buttons pointer"></button>
            <button id="gameButton5" class="buttons pointer"></button>
            <button id="gameButton6" class="buttons pointer"></button>
            <button id="gameButton7" class="buttons pointer"></button>
            <button id="gameButton8" class="buttons pointer"></button>
            <button id="gameButton9" class="buttons pointer"></button>
        </section>
    </main>
    <section class="finalJogo none">
        <button id="reiniciar">Reininciar Jogo</button>
        <button id="jogarNovamente">Jogar Novamente</button>
    </section>
</body>
</html>
